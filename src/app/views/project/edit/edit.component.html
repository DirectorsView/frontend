<h1>Edit {{ project.name }}</h1>

<form (ngSubmit)="save()" [formGroup]="formGroup">
  <div>
    <mat-form-field>
      <mat-label>Project Name</mat-label>
      <input (keydown.enter)="save()" formControlName="name" matInput name="projectName">
      <mat-error *ngIf="formGroup.get('name')?.hasError('required')">Project Name must not be empty</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date range</mat-label>
      <mat-date-range-input (keydown.enter)="save()" [rangePicker]="picker" formGroupName="date">
        <input formControlName="startDate" matStartDate placeholder="Start date">
        <input formControlName="endDate" matEndDate placeholder="End date">
      </mat-date-range-input>

      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="formGroup.get('date.startDate')?.hasError('required')">Date range must not be empty
      </mat-error>
    </mat-form-field>
  </div>

  <div class="description-wrapper">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea (keydown.enter)="save()" formControlName="description" matInput name="description"></textarea>
      <mat-error *ngIf="formGroup.get('description')?.hasError('required')">Description must not be empty</mat-error>
    </mat-form-field>
  </div>

  <div class="button-wrapper">
    <button (click)="cancel()" color="accent" mat-raised-button type="button">Cancel</button>
    <button [disabled]="!formGroup.valid" color="primary" mat-raised-button type="submit">Save</button>
  </div>
</form>
